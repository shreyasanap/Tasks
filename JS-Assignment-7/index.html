<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .center-button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal-body p {
      margin-bottom: 20px;
      color: #fff;
    }
    .modal-content {
      background-color: #000;
      color: #fff;
    }
    .modal-header {
      background-color: #000;
      color: white;
      border-bottom: none;
    }
    .modal-footer {
      background-color: #000;
      color: white;
      border-top: none;
    }
  </style>
</head>
<body>
<div class="center-button">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Open Modal
  </button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">About Shreya Sanap</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Hi, I'm Shreya Sanap. I'm currently pursuing Computer Science at Pillai College of Engineering.</p>
        <p>I love coding, exploring new technologies, and working on interesting projects.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
